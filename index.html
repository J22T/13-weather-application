<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500;600;700;900&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<title>Weather Application</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="css/styles.css">

</head>






<body>

<header>
    <h1>Weather Channel</h1>
    <h2>Yorba Linda, California</h2>
</header>





<div id="weatherforecast">

    <h2>Weather Conditions for <span id="place">city</span></h2>
    <p>Current Temperature is <span id="currentTemp">00</span>&deg;</p>
    <!-- <p>Current Wind Speed is <span id="windSpeed">xx</span>mph</p> -->
    <img id="weather_icon" src="weather.png" alt="current weather">

</div>





<script src="js/scripts.js"></script>
</body>
</html>
